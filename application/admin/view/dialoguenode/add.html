<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">

    <!--文件上传-->
    <div class="form-group">
        <label for="csv" class="control-label col-xs-12 col-sm-2">{:__('上传文件(csv)')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="csv" class="form-control" size="50" name="csv" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-image" class="btn btn-danger plupload"
                                  data-input-id="csv"
                                  data-mimetype="csv"
                                  data-multiple="false" data-preview-id="cp-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                </div>
                <span class="msg-box n-right"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="cp-image"></ul>
        </div>
    </div>

    <!--提交-->
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>

</form>
