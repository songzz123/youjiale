
<span id="k-status" val=1></span>
<div class="panel panel-default panel-intro">
    {:build_heading()}
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div class="bootstrap-table">

                        <div class="commonsearch-table">
                            <!--查询条件-->
                            <form>

                                <div class="form-group row">
                                    <label for="" class="col-sm-2 col-form-label">Campaingn名称</label>
                                    <div class="col-sm-4">
                                        <input type="text" name="campaign" class="form-control" id=""
                                               placeholder="Campaingn名称">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="" class="col-sm-2 col-form-label">内容类型</label>
                                    <div class="col-sm-10">
                                        {volist name="content_classify" id="vo" }
                                        <div style="float:left;">
                                            <input type="checkbox" name="content_classify" value="{$key}" style="margin:0 4px 2px 0;vertical-align: middle;"><span style="font-size:12px;margin-right:10px;">{$vo}</span>
                                        </div>
                                        {/volist}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="" class="col-sm-2 col-form-label">内容分类</label>
                                    <div class="col-sm-10">
                                        {volist name="content_type" id="vo" }
                                        <div style="float:left;">
                                            <input type="checkbox" name="content_type" value="{$key}" style="margin:0 4px 2px 0;vertical-align: middle;"><span style="font-size:12px;margin-right:10px;">{$vo}</span>
                                        </div>
                                        {/volist}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="" class="col-sm-2 col-form-label">场景类型</label>
                                    <div class="col-sm-10">
                                        {volist name="content_scene_type" id="vo" }
                                        <div style="float:left;">
                                            <input type="checkbox" name="content_type" value="{$key}" style="margin:0 4px 2px 0;vertical-align: middle;"><span style="font-size:12px;margin-right:10px;">{$vo}</span>
                                        </div>
                                        {/volist}
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="" class="col-sm-2 col-form-label">时间选择</label>
                                    <div class="col-sm-2">
                                        <input type="text" name="starttime" class="form-control datepicker">
                                    </div>
                                    <div class="col-sm-2">
                                        <input type="text" name="endtime" class="form-control datepicker">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="" class="col-sm-2 col-form-label">关键字</label>
                                    <div class="col-sm-4">
                                        <input type="text" name="contents" class="form-control"
                                               placeholder="关键字">
                                    </div>
                                    <div class="col-sm-4">
                                        <button id='action' type="button" class="btn btn-success">点击搜索</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                        <div class="fixed-table-container" style="padding-bottom: 0px;">
                            <div class="fixed-table-header" style="display: none;">
                                <table></table>
                            </div>
                            <div class="fixed-table-body">

                                <table class="table table-striped table-bordered table-hover"
                                       data-operate-edit="1" data-operate-del="1" width="100%">
                                    <thead>
                                    <tr>
                                        <th style="text-align: center; vertical-align: middle; "
                                            data-field="id">
                                            <div class="th-inner ">序号</div>
                                            <div class="fht-cell"></div>
                                        </th>
                                        <th style="text-align: center; vertical-align: middle; "
                                            data-field="customer_name">
                                            <div class="th-inner ">内容标题</div>
                                            <div class="fht-cell"></div>
                                        </th>
                                        <th style="text-align: center; vertical-align: middle; "
                                            data-field="name">
                                            <div class="th-inner ">内容类型</div>
                                            <div class="fht-cell"></div>
                                        </th>
                                        <th style="text-align: center; vertical-align: middle; "
                                            data-field="name">
                                            <div class="th-inner ">内容分类</div>
                                            <div class="fht-cell"></div>
                                        </th>
                                        <th style="text-align: center; vertical-align: middle; "
                                            data-field="name">
                                            <div class="th-inner ">场景类型</div>
                                            <div class="fht-cell"></div>
                                        </th>

                                        <th style="text-align: center; vertical-align: middle; "
                                            data-field="name">
                                            <div class="th-inner ">创建时间</div>
                                            <div class="fht-cell"></div>
                                        </th>
                                    </tr>
                                    </thead>
                                    <!--内容-->
                                    <tbody data-listidx="0" id="ajaxdata">

                                    </tbody>
                                </table>
                            </div>

                            <!--分页-->
                            <div class="fixed-table-pagination" style="display: block;">
                                <div class="pagination" id="pagination">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
